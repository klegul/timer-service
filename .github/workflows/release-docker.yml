name: Release Docker Image

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to Docker Registry
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login ${{ secrets.DOCKER_HOST }} -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: Build the Docker image
        run: docker build -t timer-service:latest .
      - name: Tag the Docker image
        run: docker tag timer-service:latest ${{ secrets.DOCKER_HOST }}/timer-service:latest
      - name: Push the Docker image to the registry
        run: docker push ${{ secrets.DOCKER_HOST }}/timer-service:latest